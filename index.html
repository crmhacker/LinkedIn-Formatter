<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM Hacker ‚Äì LinkedIn Text Formatter</title>
  <meta name="description" content="LinkedIn text formatter for CRM Hacker. Bold, italic, underline, strikethrough, lists, fancy Unicode fonts, sentence strike, staircase sorting, device preview, image attach, copy to clipboard, and recommended formatting.">
  <style>
    :root{
      --accent:#ff2c2c;
      --accent-2:#ff5858;
      --bg:#faf9f7;   /* soft white background */
      --panel:#ffffff;
      --ink:#222222;
      --muted:#555555;
      --line:#ddd;
      --ok:#18c37d;
      --warn:#ffb020;
      --li-blue:#0a66c2;
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{max-width:1280px;margin:28px auto;padding:0 16px}
    .topbar{display:flex;align-items:center;gap:12px;margin-bottom:14px}
    .topbar img{height:54px;width:auto;background:var(--bg);border-radius:10px;padding:3px;border:1px solid var(--line);filter:drop-shadow(0 2px 6px rgba(0,0,0,.1))}
    .brand h1{margin:0;font-size:24px}
    .tag{color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:1.15fr .85fr;gap:16px}
    @media (max-width:1024px){.grid{grid-template-columns:1fr}}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.05)}
    .pad{padding:14px}
    .toolbar{display:flex;gap:6px;flex-wrap:wrap;align-items:center}
    .tool{display:inline-flex;align-items:center;justify-content:center;gap:4px;padding:6px 8px;border:1px solid var(--line);background:#f5f5f5;border-radius:8px;color:var(--ink);cursor:pointer;font-size:14px}
    .tool:hover{background:#eee}
    textarea{width:100%;min-height:180px;background:#fff;color:var(--ink);border:1px solid var(--line);border-radius:8px;padding:12px 14px;font-size:16px;outline:none;resize:vertical}
    .controls{display:flex;gap:8px;flex-wrap:wrap;align-items:center;margin-top:8px}
    .btn{background:#f5f5f5;border:1px solid var(--line);color:var(--ink);padding:8px 10px;border-radius:8px;font-weight:600;cursor:pointer;font-size:14px}
    .btn.primary{background:var(--accent);border-color:var(--accent-2);color:#fff}
    .btn.good{background:var(--ok);border-color:#27da97;color:#fff}
    .btn:hover{background:#eee}
    .muted{color:var(--muted);font-size:12px}
    .groupTitle{margin-top:12px;font-size:12px;color:var(--muted)}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:6px 8px;border:1px solid var(--line);background:#f9f9f9;border-radius:8px}
    .chip input{accent-color:var(--accent)}
    .previewShell{padding:12px}
    .preview{background:#fff;color:#111;border-radius:12px;overflow:hidden;border:1px solid #d2d6de}
    .liTop{display:flex;gap:10px;align-items:flex-start;padding:12px}
    .liTop img{height:40px;width:40px;border-radius:50%;background:#fff}
    .liName{font-weight:600}
    .liMeta{font-size:12px;color:#666}
    .liFollow{margin-left:auto;background:#0a66c2;color:#fff;border:0;border-radius:999px;padding:6px 10px;font-weight:600}
    .liBody{padding:0 12px 12px;white-space:pre-wrap;word-break:break-word}
    .liImage{width:100%;display:none;max-height:380px;object-fit:cover;background:#f5f6f8}
    .liActions{display:flex;gap:18px;border-top:1px solid #eef1f5;padding:10px 12px;color:#5f6b7a;font-size:13px}
    .deviceRow{display:flex;align-items:center;gap:10px;margin:8px 0 0}
    .deviceRow .chip{background:#f5f5f5}
    .meter{height:8px;background:#eee;border-radius:999px;border:1px solid #ddd;overflow:hidden}
    .meter>i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#ff9b73)}
    .gridFonts{display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));gap:8px}
    .footerNote{color:var(--muted);padding:8px 10px;margin-top:10px;font-size:12px;text-align:center}
    .recommend-box{background:#fff5f5;border:1px solid var(--accent-2);border-radius:8px;padding:10px;margin-bottom:10px;font-size:14px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="topbar">
    <img src="logo.png" alt="CRM Hacker logo">
    <div class="brand">
      <h1>CRM Hacker ‚Äî LinkedIn Text Formatter</h1>
      <div class="tag">Built by CRM Hacker</div>
    </div>
  </div>

  <div class="grid">
    <!-- LEFT -->
    <div class="card pad">
      <h3>Editor</h3>
      <textarea id="input" placeholder="Enter your text to format here..."></textarea>
      <div id="recommendBox" class="recommend-box" style="display:none"></div>

      <div class="controls">
        <button class="btn primary" id="formatBtn">Format ‚Üí Preview</button>
        <button class="btn" id="recommendBtn">Recommend Formatting</button>
        <button class="btn" id="clearBtn">Clear Formatting</button>
        <span class="muted" id="counts">0 chars ‚Ä¢ 0 words</span>
      </div>

      <div class="groupTitle">Formatting options</div>
      <div class="toolbar" aria-label="toolbar">
        <!-- style buttons -->
        <button class="tool" data-act="bold" title="Bold">B</button>
        <button class="tool" data-act="italic" title="Italic"><i>I</i></button>
        <button class="tool" data-act="underline" title="Underline">U</button>
        <button class="tool" data-act="strike" title="Strikethrough">S</button>
        <button class="tool" data-act="bullets" title="Bulleted list">‚Ä¢ List</button>
        <button class="tool" data-act="numbers" title="Numbered list">1. List</button>
        <button class="tool" data-act="quote" title="Quote">‚Äú‚Äù</button>
      </div>

      <div class="groupTitle">Sort / Staircase</div>
      <div class="toolbar">
        <label class="chip"><input type="radio" name="sort" value="none" checked> None</label>
        <label class="chip"><input type="radio" name="sort" value="asc"> Short ‚Üí Long</label>
        <label class="chip"><input type="radio" name="sort" value="desc"> Long ‚Üí Short</label>
        <label class="chip"><input type="radio" name="sort" value="stair"> Staircase</label>
      </div>

      <div class="groupTitle">Fancy fonts (Unicode) & overlays</div>
      <div class="gridFonts" id="fontsGrid"></div>
      <div class="toolbar" style="margin-top:8px">
        <label class="chip"><input type="checkbox" id="ovStrike"> Strikethrough</label>
        <label class="chip"><input type="checkbox" id="ovUnder"> Underline</label>
        <label class="chip"><input type="checkbox" id="ovOver"> Overline</label>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="card previewShell">
      <h3>Preview</h3>
      <div class="deviceRow">
        <label class="chip"><input type="radio" name="device" value="desktop" checked> Desktop</label>
        <label class="chip"><input type="radio" name="device" value="mobile"> Mobile</label>
        <button class="btn good" id="copyBtn">Copy Output</button>
      </div>
      <div style="height:8px"></div>
      <div class="meter"><i id="meterBar" style="width:0%"></i></div>
      <div class="muted" id="limitInfo">0 / 3000</div>

      <div id="preview" class="preview" style="margin-top:12px;max-width:760px">
        <div class="liTop">
          <img src="logo.png" alt="avatar">
          <div>
            <div class="liName">CRM Hacker</div>
            <div class="liMeta">Company ‚Ä¢ Just now ‚Ä¢ <span style="color:var(--li-blue)">#CRM #RevOps</span></div>
          </div>
          <button class="liFollow">Follow</button>
        </div>
        <div class="liBody" id="liBody"></div>
        <div class="liActions">
          <span>üëç Like</span><span>üí¨ Comment</span><span>‚Üó Share</span>
        </div>
      </div>
    </div>
  </div>
  <div class="footerNote">¬© CRM Hacker</div>
</div>

<script>
  const $ = (s,ctx=document)=>ctx.querySelector(s);
  const $$ = (s,ctx=document)=>Array.from(ctx.querySelectorAll(s));
  const input = $('#input');
  const liBody = $('#liBody');
  const meterBar = $('#meterBar');
  const limitInfo = $('#limitInfo');
  const LINKEDIN_LIMIT = 3000;

  function updateCounts(){
    const text = input.value;
    const chars = [...text].length;
    const words = text.trim()? text.trim().split(/\\s+/).length : 0;
    $('#counts').textContent = `${chars} chars ‚Ä¢ ${words} words`;
    meterBar.style.width = Math.min(100, chars / LINKEDIN_LIMIT * 100) + '%';
    limitInfo.textContent = `${chars} / ${LINKEDIN_LIMIT}`;
  }
  input.addEventListener('input', updateCounts);

  function runFormat(){
    liBody.textContent = input.value;
    updateCounts();
  }

  function recommendFormat(){
    const text = input.value.trim();
    if(!text) return;
    $('#recommendBox').style.display = 'block';
    $('#recommendBox').textContent = `Recommended: Bold + Bulleted List for "${text.slice(0,50)}..."`;
  }

  $('#formatBtn').addEventListener('click', runFormat);
  $('#copyBtn').addEventListener('click', ()=> navigator.clipboard.writeText(liBody.textContent));
  $('#recommendBtn').addEventListener('click', recommendFormat);
  $('#clearBtn').addEventListener('click', ()=>{input.value=''; runFormat(); $('#recommendBox').style.display='none';});
  updateCounts();
</script>
</body>
</html>
